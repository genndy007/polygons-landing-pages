<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Многоугольники - картины на заказ на любую тему</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.resources/css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__logo_with_bg_and_text">
                <div class="header__logo_wrapper">
                    <img src="./index.resources/img/logo.png" alt="Logo" class="header__logo_pic">
                </div>
                <div class="header__logo_text">
                    <h1 class="header__logo_text_name">Многоугольники</h1>
                    <h3 class="header__logo_text_desc">Картины на заказ на любую тему</h3>
                </div>
            </div>
            
            <nav class="navigation">
                <ul class="navigation__menu_list">
                    <li><a href="#!">Арты</a></li>
                    <li><a href="#!">Постеры</a></li>
                    <li><a href="#!">Мерч</a></li>
                    <li><a href="#!">Студия</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <section class="musk">
        <div class="musk__text_container">
            <h1 class="musk__text_heading">Уникальный стиль постеров</h1>
            <p class="musk__text_desc">Современный подход к проектированию исходной картинки делает 
                наши продукты абсолютно уникальными и эстетически не похожими
                на постеры других художников. </p>
            <button>Приобрести постер</button>
        </div>
        <img src="./index.resources/img/elon.jpg" alt="Elon Musk" class="musk__image">
    </section>
</body>
</html>
